<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="leaflet-canvas-geojson.js"></script>

    <link  rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        padding: 0 ;
      }
      #map {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script src="sample-geojson.js"></script>
    <script>
      var map = L.map('map').setView([39.74739, -105], 13);

      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var markerLayer = new L.CanvasGeojsonLayer({
        onMouseOver : function(features) {
          for( var i = 0; i < features.length; i++ ) {
            if( !features[i].properties.render ) features[i].properties.render = {};
            features[i].properties.render.hover = true;
          }
        },
        onMouseOut : function(features) {
          for( var i = 0; i < features.length; i++ ) {
            if( !features[i].properties.render ) features[i].properties.render = {};
            features[i].properties.render.hover = false;
          }
        }
      });
      markerLayer.addTo(map);
      
      markerLayer.addCanvasFeatures(L.CanvasFeatureFactory(geojsonData));
      markerLayer.render();
     </script>
  </body>
</html>
